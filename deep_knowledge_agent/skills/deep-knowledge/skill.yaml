  error_handling:
    - "Incomplete sources: Graceful degradation with partial results"
    - "Timeout: 120-second limit per operation"
    - "Invalid queries: Return error message with guidance"
    - "Rate limits: Automatic retry with exponential backoff"

  examples:
    - title: "Competitive Landscape Analysis"
      input:
        parts:
          - kind: "text"
            text: "Conduct a deep analysis of the competitive landscape for Notion, comparing it with ClickUp and Asana. Break the analysis into sub-topics including product capabilities, target market segments, pricing models, strengths, weaknesses, ecosystem integration, and long-term strategic positioning. Provide a structured and well-reasoned synthesis."
      output:
        text: |
          To conduct a comprehensive analysis of the competitive landscape for Notion in comparison with ClickUp and Asana, I will break down the analysis into several key subtopics as requested:

          1. **Product Capabilities**
             - **Notion:** Known for its versatility, offering databases, a document editor, task management, and more, dense with customization options.
             - **ClickUp:** Provides robust task management, document creation, goal setting, and project tracking with advanced features like time tracking.
             - **Asana:** Specializes in task and project management; offers task detail pages, project timelines, and collaboration tools but less customizable than Notion.

          2. **Target Market Segments**
             - **Notion:** Appeals to both individuals and teams who need high customization; freelancers, small teams, and creative professionals.
             - **ClickUp:** Targets teams looking for an all-encompassing project management tool, commonly mid-sized to large businesses.
             - **Asana:** Appeals largely to mid-sized and larger enterprises that need structured project management and task assignments.

          3. **Pricing Models**
             - **Notion:** Freemium model with a free tier offering generous features, with paid plans adding increased collaboration and admin controls.
             - **ClickUp:** Offers a free version with limited storage, and tiered pricing plans that unlock advanced features and integrations.
             - **Asana:** Starts with a free tier for small teams, scales with paid plans that include additional administrative features, and advanced support.

          4. **Strengths and Weaknesses**
             - **Notion:**
               - **Strengths:** High flexibility, deep customization, integrates notes and tasks seamlessly.
               - **Weaknesses:** Can be overwhelming for new users due to its complexity.
             - **ClickUp:**
               - **Strengths:** Comprehensive features, flexibility, strong task management capabilities.
               - **Weaknesses:** Learning curve due to feature overload, interface can be cluttered.
             - **Asana:**
               - **Strengths:** Simple and effective project management, user-friendly interface.
               - **Weaknesses:** Limited customization, more expensive at higher tiers compared to some competitors.

          5. **Ecosystem Integration**
             - **Notion:** Provides API access and integrates with tools like Slack, Google Drive, and others through third-party services like Zapier.
             - **ClickUp:** Integrates with Slack, Google Suite, and many popular services directly for seamless workflow automation.
             - **Asana:** Offers integrations with a wide range of tools including Salesforce, Microsoft Teams, and others to enhance productivity.

          6. **Long-Term Strategic Positioning**
             - **Notion:** Focuses on expanding its capabilities as a flexible, all-in-one workspace solution, ideal for creatives and those needing unique workflows.
             - **ClickUp:** Continuing to develop as a comprehensive productivity platform, appealing to teams looking for extensive features and functionality.
             - **Asana:** Positioned as a staple in project management for businesses, with a focus on clarity and collaboration efficiency at enterprise levels.

          **Final Synthesis:**
          The competitive landscape shows that while Notion offers broad flexibility and customization, making it highly attractive to creatives and freelancers, ClickUp provides an expansive suite of tools geared towards detailed project management. Asana, known for its clean, efficient user experience, suits businesses with established project management needs. Each platform has carved out a niche where they excel due to their strengths, pricing, and integration capabilities, while also contending with specific weaknesses that might influence user choice based on needs.

          All analyses were derived with data as of October 2023, cross-referencing product updates and feature releases where applicable. If more in-depth historical comparisons or future projections are needed, further specific queries are advised.

  best_practices:
    for_developers:
      - "Use async/await for all agent operations"
      - "Implement graceful degradation for partial failures"
      - "Cache API responses to reduce latency"
      - "Test with various query types and edge cases"

    for_orchestrators:
      - "Route complex queries to this skill"
      - "Expect 5-30 second processing time per request"
      - "Monitor agent response times and API rate limits"

  installation: |
    Install via uv package manager.

    Required packages:
    uv sync

    Environment variables:
    OPENROUTER_API_KEY=<your-key>
    MEM0_API_KEY=<your-key>

    Run:
    uv run python -m deep_knowledge_agent

  versioning:
    - version: "1.0.0"
      date: "2026-01-13"
      changes: "Initial release with deep research capabilities"
    - version: "1.1.0"
      status: "planned"
      changes: "Enhanced source integration and real-time updates"

# Assessment fields for skill negotiation
assessment:
  keywords:
    - "deep"
    - "research"
    - "analyze"
    - "knowledge"
    - "synthesis"
    - "investigate"
    - "comprehensive"

  specializations:
    - domain: "research"
      confidence_boost: 0.6
    - domain: "analysis"
      confidence_boost: 0.4

  anti_patterns:
    - "Simple questions"
    - "Quick answers"
    - "Real-time queries"

  complexity_indicators:
    simple:
      - "Get basic information"
      - "Simple explanation"
    medium:
      - "Detailed explanation"
      - "Overview analysis"
    complex:
      - "Deep research"
      - "Comprehensive analysis"
      - "Multi-domain synthesis"
