  keywords:
    - "research"
    - "investigate"
    - "analyze"
    - "deep"
    - "knowledge"
    - "synthesis"
    - "comprehensive"
    - "thorough"
    - "explore"
    - "study"
    - "examine"
    - "technical"
    - "academic"
    - "professional"

  specializations:
    - domain: "technical_research"
      confidence_boost: 0.4
    - domain: "academic_analysis"
      confidence_boost: 0.3
    - domain: "domain_exploration"
      confidence_boost: 0.3

  anti_patterns:
    - "simple question"
    - "quick answer"
    - "real-time"
