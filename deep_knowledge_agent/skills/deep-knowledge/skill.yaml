id: deep-knowledge-v1
name: deep-knowledge
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Agent for deep research and knowledge synthesis.
  Performs iterative searches, fact validation, and structured analysis on complex topics.

# Tags and Modes
tags:
  - deep-knowledge
  - research
  - knowledge-synthesis
  - fact-validation

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "Conduct a deep analysis of the competitive landscape for Notion, comparing it with ClickUp and Asana. Break the analysis into sub-topics including product capabilities, target market segments, pricing models, strengths, weaknesses, ecosystem integration, and long-term strategic positioning. Provide a structured and well-reasoned synthesis."
  - "Research the impact of quantum computing on modern cryptography and analyze potential future threats to current encryption standards"
  - "Investigate the relationship between climate change policies and economic growth in developing nations over the past decade"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Deep research and knowledge synthesis using iterative search and validation"
    features:
      - "Query decomposition into sub-topics"
      - "Multi-source information aggregation"
      - "Fact validation and cross-referencing"
      - "Structured output generation"
    limitations: "Requires reliable knowledge sources; processing time depends on query complexity"

  secondary_capability:
    supported: false
    planned_version: "2.0.0"
    description: "Real-time source updates and collaborative research features"

# Requirements
requirements:
  packages:
    - "agno"
    - "lancedb"
    - "tantivy"
    - "sqlalchemy"
    - "mem0ai"
    - "openai"
  system:
    - "Python 3.12+"
  min_memory_mb: 512

# Performance Metrics
performance:
  avg_processing_time_ms: 5000
  max_concurrent_requests: 5
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - KnowledgeBaseSearch
  - MemoryOperations
  - Research

# Rich Documentation
documentation:
  overview: |
    Deep Knowledge Agent performs thorough analysis of complex topics using iterative knowledge base searches.
    Uses Agno framework with LanceDB vector database, Mem0 for memory, and OpenRouter models.

  use_cases:
    when_to_use:
      - "Complex research requiring multiple perspectives"
      - "Technical topics needing thorough exploration"
      - "Fact-checking and validation of claims"

    when_not_to_use:
      - "Simple factual questions"
      - "Real-time information requests"
      - "Mathematical calculations"

  input_structure: |
    JSON-RPC 2.0 message with user query in parts array.

